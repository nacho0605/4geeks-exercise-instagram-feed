<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Instagram Photo Feed</title>
	</head>
	<body>
		<div class="photo-feed">
			<div class="feed-header">
				<h1>Location Feed</h1>
			</div>
			<div class="feed-body">
				<div class="feed-post">
					<div class="post-header">
						<div class="post-heading">
							<h2>The World</h2>
						</div>
						<div class="post-index">
							<p>1/3</p>
						</div>
					</div>
					<div class="post-image">
						<img src="img/the-world.png"/>
					</div>
					<div class="post-description">
						<p>
							This picture is a screenshot of <strong>The World</strong> taken from <strong>OpenStreetMap</strong>
						</p>
					</div>
				</div>
				<div class="feed-post">
					<div class="post-header">
						<div class="post-heading">
							<h2>South America</h2>
						</div>
						<div class="post-index">
							<p>2/3</p>
						</div>
					</div>
					<div class="post-image">
						<img src="img/south-america.png"/>
					</div>
					<div class="post-description">
						<p>
							This picture is a screenshot of <strong>South America</strong> taken from <strong>OpenStreetMap</strong>
						</p>
					</div>
				</div>
				<div class="feed-post">
					<div class="post-header">
						<div class="post-heading">
							<h2>Uruguay</h2>
						</div>
						<div class="post-index">
							<p>3/3</p>
						</div>
					</div>
					<div class="post-image">
						<img src="img/uruguay.png"/>
					</div>
					<div class="post-description">
						<p>
							This picture is a screenshot of <strong>Uruguay</strong> taken from <strong>OpenStreetMap</strong>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
